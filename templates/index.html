<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Student Data</title>
</head>

<body>
    <div class="container" style="margin-top: 30px;">
        <h1 style="text-align:center ;">Student Data</h1>

        <div class="col-3"></div>
        <form class="col" style="margin-top: 35px;" method="POST"> {% csrf_token %}
            <!-- <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" class="form-control" id="exampleInputname">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div> -->
            <div class="mb-3">
                <label for="customRange3" class="form-label">Standard</label>
                <input name="from_std" max="10" class="form-control" type="number" placeholder="From Standard">
                <input name="to_std" max="10" style="margin-top: 10px;" class="form-control" type="number" placeholder="To Standard">
            </div>
            <!-- <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" id="">
            </div> -->
            <div class="mb-3">
                <!-- <input type="checkbox" class="form-check-input" id=""> -->
                <label class="form-label">Fields to show : </label>
            </div>
            <div class="mb-3 form-check">
                <input name="name" type="checkbox" class="form-check-input" id="">
                <label  class="form-check-label">Student Name</label>
            </div>
            <div class="mb-3 form-check">
                <input name="age" type="checkbox" class="form-check-input" id="">
                <label class="form-check-label">Age</label>
            </div>
            <div class="mb-3 form-check">
                <input name="roll_no" type="checkbox" class="form-check-input" id="">
                <label class="form-check-label">Roll No</label>
            </div>
            <div class="mb-3 form-check">
                <input name="std"  type="checkbox" class="form-check-input" id="">
                <label class="form-check-label">Standard</label>
            </div>
            <div class="mb-3 form-check">
                <input name="mble_no" type="checkbox" class="form-check-input" id="">
                <label class="form-check-label">Mobile Number</label>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="col-3"></div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
